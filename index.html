<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta title="author" content="Barnabas Edubio">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <title>Wikipedia Viewer</title>
</head>
<body>
    <div class="container">
        <div class="search-container text-center">
            <div class="search-box">
                <input id="search_input" class="form-control text-center" type="search" placeholder="Search Wikipedia...">
            </div>
            <div class="random-article">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><p>...or click here for a random article</p></a>
            </div>
        </div>
        <div id="query_results" class="results-container">

        </div>
        <footer class="page-footer text-center">
            <p>by: <a id="github_profile" href="https://github.com/barnabasedubio" target="_blank">barnabasedubio</a></p>
        </footer>
    </div>
</body>
</html>
